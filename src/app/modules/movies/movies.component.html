<div class="card mb-3 card-body-custom">
  <div class="row g-0">
    <div class="col-5 col-md-2">
      <img [src]="imgCover" class="img-custom img-fluid" />
    </div>
    <div class="col-7 col-md-10">
      <div class="card-body card-body-custom">
        <div class="card-title fw-bold">{{ i + 1 }}. {{ title }}</div>
        <div class="card-text movie-description">
          {{ desc }}
        </div>
        <div class="mt-3">
          <div class="card-text">
            <small class="text-muted">{{ releaseDate | date }} </small>
          </div>
          <div class="card-text">
            <small class="text-muted" *ngIf="actors.length">
              Cast:
              <ng-container *ngFor="let actor of actors; index as i">
                Actor-{{ i + 1 }}<span *ngIf="i !== actors.length - 1">, </span>
              </ng-container>
            </small>
          </div>
          <div class="card-text d-none d-md-block">
            <small class="text-muted"> Vote average: {{ vote }} </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
